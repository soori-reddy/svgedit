<style>
    :not(:defined) {
        display: none;
    }

    /* Force the scroll bar to appear so we see it hide when overlay opens. */
    body::-webkit-scrollbar {
        background: lightgray;
    }

    body::-webkit-scrollbar-thumb {
        background: darkgray;
    }

    .toolbar_button button {
        border: 1px solid #dedede;
        line-height: 130%;
        float: left;
        background: #E8E8E8 none;
        padding: 5px 10px 5px 7px;
        /* Firefox */
        line-height: 17px;
        /* Safari */
        margin: 5px 20px 0 0;
        border: 1px var(--border-color) solid;
        border-top-color: #FFF;
        border-left-color: #FFF;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        cursor: pointer;
    }

    .toolbar_button button:hover {
        border: 1px #e0a874 solid;
        border-top-color: #fcd9ba;
        border-left-color: #fcd9ba;
        background-color: #FFC;
    }

    .toolbar_button button:active {
        background-color: #F4E284;
        border-left: 1px solid #663300;
        border-top: 1px solid #663300;
    }

    .toolbar_button button .svg_icon {
        margin: 0 3px -3px 0 !important;
        padding: 0;
        border: none;
        width: 16px;
        height: 16px;
    }

    .color_block {
        top: 0;
        left: 0;
    }

    .color_block svg {
        display: block;
    }

    #bg_blocks {
        overflow: auto;
        margin-left: 30px;
    }

    #bg_blocks .color_block {
        position: static;
    }

    #svginfo_bg_note {
        font-size: .9em;
        font-style: italic;
        color: #444;
    }

    #visibility_rule #visibility_rule_container {
        padding: 10px;
        background-color: #5a6162;
        color: #c5c5c5;
        border: 1px outset #777;
        opacity: 1.0;
        font-family: Verdana, Helvetica, sans-serif;
        font-size: .8em;
        z-index: 20001;
    }

    #tool_prefs_back {
        margin-left: 1em;
        overflow: auto;
    }

    #tool_prefs_save {
        width: 30%;
        background-color: #c79605;
        margin-left: 20%;
    }

    #tool_prefs_cancel {
        width: 30%;
        background-color: #c8c8c8;
    }

    #visibility_rule #svg_docprops_prefs {
        float: left;
        width: 221px;
        margin: 5px .7em;
        overflow: hidden;
    }

    #visibility_rule_container fieldset+fieldset {
        float: right;
    }

    #visibility_rule legend {
        max-width: 195px;
    }

    #visibility_rule_container>fieldset>legend {
        font-weight: bold;
        font-size: 1.1em;
    }

    #visibility_rule fieldset {
        padding: 5px;
        margin: 5px;
        border: 1px solid #DDD;
    }

    #visibility_rule_container label {
        display: block;
        margin: .5em;
    }

    #visibility_rule_container div.color_block {
        float: left;
        margin: 2px;
        padding: 20px;
        border: 1px solid #6f6f6f;
    }

    #change_background div.cur_background {
        border: 2px solid blue;
        padding: 19px;
    }

    #canvas_bg_url {
        display: block;
        width: 96%;
    }

    #visibility_rule button {
        margin-top: 0;
        margin-bottom: 5px;
    }
    /*the container must be positioned relative:*/
.autocomplete {
  position: relative;
  min-height:80px; 
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 80%;
  margin-top:5px;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  /* position: absolute;
  
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  /* top: 100%;
  left: 0;
  right: 0; */ 
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  max-height:90px;
  overflow: auto;
  width:92%;
  z-index: 999;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
#selected_rules{
	padding: 4px;
	width: 240px;
}
#selected_rules .rule_name_label{
	position: relative;
	float: left;
	border: 1px solid rgb(250, 255, 58);
	background: rgb(219, 161, 33);
	border-radius: 4px;
	padding: 2px;
	margin: 4px;
	color: rgb(249, 255, 0);
	padding-right: 16px;
    max-width: 96%;
    word-wrap: break-word;
}
#selected_rules .ruleDelete{
	position: absolute;
	top: 2px;
	right: 4px;
	border-radius: 22px;
	color: rgb(255, 251, 0);
	font-weight: bold;
	font-size: 12px;
	cursor: pointer;
}

#visibility_rule fieldset  fieldset {
    max-height: calc(100vh - 275px);    
    overflow: auto;
}
</style>
